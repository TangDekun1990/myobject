<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    #dv{
      width: 300px;
      height: 300px;
      background-color: lawngreen;
      cursor: pointer;
    }
    li {
      list-style: none;
      /*background-color: blue;*/
      margin-top: 10px;
    }


  </style>
</head>
<body>
<input type="button" id="btn" value="按钮"/>
<div id="dv"></div>
<script >
   var divnode=document.getElementById('dv');
   var btnnnoe=document.getElementById('btn');
   var linode=document.querySelector('li');
   var num=0
   btnnnoe.onclick=function(){
     num++;
   var ulnode=document.createElement('ul');
   divnode.appendChild(ulnode);
     if(num==1){
       btnnnoe.onclick=null;
     }
    var arr=['俄罗斯队','德国队','日本队','美国队','巴西队'];
   for(var i=0;i<arr.length;i++) {
     var linode = document.createElement('li');
      ulnode.appendChild(linode);
      linode.innerHTML=arr[i];
      linode.onmouseover = function() {
       this.style.backgroundColor = 'pink';
     }
     linode.onmouseout = function() {
       this.style.backgroundColor = '';
     }
   }
}





</script>
</body>
</html>
