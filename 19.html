<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script >
  function Animal(sex,age){
    this.sex=sex;
    this.age=age;
  }
  Animal.prototype.eat=function(){
    console.log('吃东西');
  }
  function Dog(sex,age){
    Animal.call(this,sex,age);
  }
   Dog.prototype=new Animal();
   Dog.prototype.watch=function(){
     console.log('看家');
   }

   var dog1=new Dog('男',23);
  console.log(dog1.sex,dog1.age);
   dog1.eat();
  dog1.watch();

</script>

</body>
</html>
